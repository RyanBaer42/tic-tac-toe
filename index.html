<!DOCTYPE html>
<html>
    <meta charset=utf-8>
    <html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section class="player-section">
            <h1 class="player-one-symbol" id="player-one">⭐</h1>
            <h1 class="player-one-wins" id="player1-wins">0 Wins</h1>
        </section>
        <main class="game-area">
            <h1 class="turn-indicator">It's ⭐'s turn!</h1>
            <section class="game-box" id="game-board">
                <button class="grid-block" id="topLeft"></button>
                <button class="grid-block" id="topMiddle"></button>
                <button class="grid-block" id="topRight"></button>
                <button class="grid-block" id="middleLeft"></button>
                <button class="grid-block" id="middleMiddle"></button>
                <button class="grid-block" id="middleRight"></button>
                <button class="grid-block" id="bottomLeft"></button>
                <button class="grid-block" id="bottomMiddle"></button>
                <button class="grid-block" id="bottomRight"></button>
            </section>
        </main>
        <section class="player-section">
            <h1 class="player-two-symbol" id="player-two">❤️</h1>
            <h1 class="player-two-wins" id="player2-wins">0 Wins</h1>
        </section>
    </body>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
