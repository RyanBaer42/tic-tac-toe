<!DOCTYPE html>
<html>
    <meta charset=utf-8>
    <html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section class="player-section">
            <h1 class="player-symbol player-one-symbol">⭐</h1>
            <h1 class="player-wins player-one-wins">0 Wins</h1>
        </section>
        <main class="game-area">
            <h1 class="turn-indicator">Its someones turn!</h1>
            <section class="grid-section">
                <button class="grid-block grid-1">
                <button class="grid-block grid-2">
                <button class="grid-block grid-3">
                <button class="grid-block grid-4">
                <button class="grid-block grid-5">
                <button class="grid-block grid-6">
                <button class="grid-block grid-7">
                <button class="grid-block grid-8">
                <button class="grid-block grid-9">
            </section>
        </main>
        <section class="player-section">
            <h1 class="player-symbol player-two-symbol">❤️</h1>
            <h1 class="player-wins player-two-wins">0 Wins</h1>
        </section>
    </body>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
